<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
 <title>Tic-Tac-Toe - Sadia</title>
</head>
<body>
  <div class='flex'>
    <div class='p1'>Player 1: <span id="player1Score">0</span></div>
    <h1 class='header' id="playerText">Tic Tac Toe</h1>
    <div class='p2'>Player 2: <span id="player2Score">0</span></div>
  </div>
  <div id="announcer" class="hide"></div>
  <div class='grid'>
    <div class='space' id='one'></div>
    <div class='space' id='two'></div>
    <div class='space' id='three'></div>
    <div class='space' id='four'></div>
    <div class='space' id='five'></div>
    <div class='space' id='six'></div>
    <div class='space' id='seven'></div>
    <div class='space' id='eight'></div>
    <div class='space' id='nine'></div>
  </div> 
  
  <div class='wrapper'>
    <button class='reset' id="restartBtn">Reset</button>
  </div>
</body>
</html>
